<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="./favicon-16x16.png" type="image/png">
    <link rel="stylesheet" href="./vender/bootstrap.min.css">
    <link rel="stylesheet" href="./vender/fontawesome.all.min.css">
    <style>
        footer.jumbotron {
            background-color: blue;
        }

        footer a {
            text-decoration: none;
            color: white;
        }

        footer a:hover {
            text-decoration: none;
            color: white;
        }
    </style>
</head>

<body class="">
    <nav class="navbar navbar-light bg-warning navbar-expand-md px-33">
        <div class="container">
            <a href="#" class="navbar-brand h5 p-0">Table*</a>
            <button class="navbar-toggler border-0" data-target="#navMenu" data-toggle="collapse">
                <span class=" navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navMenu">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item mr-3 mb-1">
                        <a class="btn btn-outline-primary" href="https://www.facebook.com/Md.Shahbaaz.007"> <i
                                class="fab fa-facebook"></i>
                            Facebook</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-outline-danger" href="https://www.instagram.com/my.self_shahbaaz"> <i
                                class="fab fa-instagram"></i>
                            Instagram</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <section class="mt-4">
            <div class="row">
                <div class="col">
                    <h2 class="mb-4"> Generate TABLES with us.</h2>
                    <div class=" w-75">
                        <div class="form-group ">
                            <label for="inp">Enter Number</label>
                            <input type="text" id="inp" class=" form-control" maxlength="5" autofocus>
                        </div>
                        <div class="btn-group mb-3 shadow">
                            <button class="btn btn-primary" onclick="generateTable()">Generate</button>
                            <button class="btn btn-danger" onclick="resetTable()">Reset</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="jumbotron bg-dark text-light p-3 shadow">
                <div id="dynamics" class="col-md-4 col-12 text-center mx-auto"></div>
            </div>
        </section>
    </div>
    <footer class="jumbotron p-5">
        <div class="container text-light">
            <div>Created by <strong> <a href="https://www.facebook.com/Md.Shahbaaz.007"> Md Shahbaaz</a></strong></div>
            <div>copyright <span id="year"></span></div>
        </div>
    </footer>
    <script src="./vender/jquery-3.2.1.min.js"></script>
    <script src="./vender/popper.min.js"></script>
    <script src="./vender/bootstrap.min.js"></script>
    <script>
        document.getElementById('year').innerHTML = new Date().getFullYear();
        var inp = document.getElementById('inp');
        var displayTextElement = document.getElementById('dynamics');

        inp.onkeypress = function (keys) {
            if (keys.key === 'Enter') {
                generateTable();
            }
        }

        var generateTable = function () {
            var num = parseInt(inp.value);
            var displayText = "<h5 class='text-dark bg-light py-1'>Table of " + num + "</h5>";
            if (inp.value !== '' && num != 'NaN' && num != 0) {
                var i = 1;
                do {
                    displayText += `${num} X ${i} = <code>${num * i}</code> <br>`;
                    i++
                } while (i <= 10)
                displayTextElement.innerHTML = displayText;

            } else {
                console.log('Please check your input')
            }
        }
        var resetTable = function () {
            displayTextElement.innerHTML = '';
        }
    </script>
</body>

</html>
